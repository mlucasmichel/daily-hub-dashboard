<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Hub Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="p-3 bg-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Daily Hub</h1>
            <button class="btn btn-outline-primary d-lg-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <button class="btn btn-outline-secondary mb-2" onclick="showSection('weather')">Weather</button>
            <button class="btn btn-outline-secondary mb-2" onclick="showSection('notes')">Notes</button>
            <button class="btn btn-outline-secondary mb-2" onclick="showSection('news')">News</button>
        </div>
    </div>

    <main class="container-fluid py-3">
        <div class="row g-3">
            <!-- Weather Section -->
            <section id="weather" class="col-12 col-lg-4">
                <div class="shadow-sm p-3 bg-body rounded">
                    <h2 class="h4">Weather</h2>
                    <form id="weather-form" class="mb-3">
                        <input type="text" id="city-input" name="city-input" placeholder="Enter city" class="form-control mb-2" required>
                        <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                    </form>
                    <div id="weather-result"></div>
                </div>
            </section>

            <!-- Notes Section -->
            <section id="notes" class="col-12 col-lg-4">
                <div class="shadow-sm p-3 bg-body rounded">
                    <h2 class="h4">Notes</h2>
                    <form id="notes-form" class="mb-3">
                        <textarea id="note-input" name="note-input" placeholder="Write your note here..." class="form-control mb-2"></textarea>
                        <button type="submit" class="btn btn-primary w-100">Add Note</button>
                    </form>
                    <ul id="notes-list" class="list-unstyled row g-3"></ul>
                </div>
            </section>

            <!-- News Section -->
            <section id="news" class="col-12 col-lg-4">
                <div class="shadow-sm p-3 bg-body rounded">
                    <h2 class="h4 text-center">News</h2>
                    <div id="news-list"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-3 border-top mt-auto">
        <p>Daily Hub</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/fa41a0a3f2.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
