<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A dashboard for note taking, news and weather information">
    <title>Daily Hub Dashboard</title>

    <!-- Favicons generated by favicomatic.com -->
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="assets/images/favicons/favicon-16x16.png" sizes="16x16" />


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="p-3 bg-panel border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-baseline gap-2">
                <img src="assets/images/favicons/favicon-32x32.png" alt="logo">
                <h1 class="h3 mb-0">Daily Hub</h1>
            </div>
            <button class="btn btn-custom d-lg-none" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#mobileMenu" aria-controls="mobileMenu"><i class="fa-solid fa-bars"></i></button>
        </div>
    </header>

    <!-- Mobile Menu -->
    <div class="offcanvas  bg-panel offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body d-flex flex-column">
            <button class="btn btn-custom mb-2" onclick="showSection('weather')">Weather</button>
            <button class="btn btn-custom mb-2" onclick="showSection('notes')">Notes</button>
            <button class="btn btn-custom mb-2" onclick="showSection('news')">News</button>
        </div>
    </div>

    <main class="container-fluid flex-grow-1 d-flex">
        <div class="main-inner row g-3 py-3 flex-grow-1 w-100">
            <!-- Weather Section -->
            <section id="weather" class="col-12 col-lg-3 d-flex flex-column">
                <div class="section-inner shadow-sm p-3 bg-panel rounded flex-grow-1 overflow-auto">
                    <h2 class="h4 text-center">Weather</h2>
                    <form id="weather-form" class="mb-3 d-flex flex-row align-items-center">
                        <input type="text" id="city-input" name="city-input" placeholder="Enter city"
                            class="form-control mx-2" required>
                        <button type="submit" class="btn btn-custom w-20"><i
                                class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                    <div id="weather-result"></div>
                </div>
            </section>

            <!-- Notes Section -->
            <section id="notes" class="col-12 col-lg-6 d-flex flex-column">
                <div class="section-inner shadow-sm p-3 bg-panel rounded flex-grow-1 overflow-auto">
                    <h2 class="h4 text-center">Notes</h2>
                    <form id="notes-form" class="mb-3">
                        <textarea id="note-input" name="note-input" placeholder="Write your note here..."
                            class="form-control mb-2"></textarea>
                        <button type="submit" class="btn btn-custom w-40">Add note <i
                                class="fa-solid fa-plus"></i></button>
                    </form>
                    <ul id="notes-list" class="list-unstyled my-2 row g-3"></ul>
                </div>
            </section>

            <!-- News Section -->
            <section id="news" class="col-12 col-lg-3 d-flex flex-column">
                <div class="section-inner shadow-sm p-3 bg-panel rounded flex-grow-1 overflow-auto">
                    <h2 class="h4 text-center">News</h2>
                    <button id="refresh-news" class="btn btn-custom mb-3">Refresh News</button>
                    <div id="news-list"></div>
                </div>
            </section>
        </div>
    </main>

    <footer class="text-center py-3 bg-panel border-top mt-auto">
        <p>Daily Hub</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/fa41a0a3f2.js" crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
