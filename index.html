<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Hub Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        <h1>Daily Hub</h1>
        <nav>
            <ul>
                <li><a href="#notes">Notes</a></li>
                <li><a href="#weather">Weather</a></li>
                <li><a href="#news">News</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Weather Section -->
        <section id="weather">
            <h2>Weather</h2>
            <form id="weather-form">
                <input type="text" id="city-input" name="city-input" placeholder="Enter city" required>
                <button type="submit">Get Weather</button>
            </form>
            <div id="weather-result"></div>
        </section>

        <!-- Notes Section -->
        <section id="notes">
            <h2>Notes</h2>
            <form id="notes-form">
                <textarea id="note-input" name="note-input" placeholder="Write your note here..."></textarea>
                <button type="submit">Add Note</button>
            </form>
            <ul id="notes-list"></ul>
        </section>

        <!-- News Section -->
        <section id="news">
            <h2>News</h2>
            <p>News feature coming soon...</p>
        </section>
    </main>

    <footer>
        <p>Daily Hub</p>
    </footer>

    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
