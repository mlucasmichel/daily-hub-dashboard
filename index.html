<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Hub Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header class="p-3 bg-light border-bottom">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Daily Hub</h1>
            <nav>
                <ul>
                    <li><a href="#notes">Notes</a></li>
                    <li><a href="#weather">Weather</a></li>
                    <li><a href="#news">News</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container-fluid my-3">
        <div class="row g-3">
            <!-- Weather Section -->
            <section id="weather" class="col-12 col-lg-3">
                <h2 class="h4">Weather</h2>
                <form id="weather-form" class="mb-3">
                    <input type="text" id="city-input" name="city-input" placeholder="Enter city" class="form-control mb-2" required>
                    <button type="submit" class="btn btn-primary w-100">Get Weather</button>
                </form>
                <div id="weather-result"></div>
            </section>

            <!-- Notes Section -->
            <section id="notes" class="col-12 col-lg-6">
                <h2 class="h4">Notes</h2>
                <form id="notes-form" class="mb-3">
                    <textarea id="note-input" name="note-input" placeholder="Write your note here..." class="form-control mb-2"></textarea>
                    <button type="submit" class="btn btn-primary w-100">Add Note</button>
                </form>
                <ul id="notes-list"></ul>
            </section>

            <!-- News Section -->
            <section id="news" class="col-12 col-lg-6">
                <h2 class="h4">News</h2>
                <div id="news-list" class="list-unstyled"></div>
            </section>
        </div>
    </main>

    <footer class="text-center py-3 border-top">
        <p>Daily Hub</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Custom JS -->
    <script src="assets/scripts/scripts.js"></script>
</body>

</html>
